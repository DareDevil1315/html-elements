<!DOCTYPE html>
<html>
    <head>
        <title>opacity</title>
        <style>
            div{
                background-color: blue;
            }
            .first{
                opacity: 0.1;
            }
            .second{
                opacity: 0.3;
            }
            .third{
                opacity: 0.6;
            }
            .fourth{
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <h1>opacity</h1>
        <div class="first">opacity 0.1</div>
        <div class="second">opacity 0.3</div>
        <div class="third">opacity 0.6</div>
        <div class="fourth">opacity 1</div>
    </body>
</html>
