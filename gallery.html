<!DOCTYPE html>
<html>
    <body>
        <!--Slide Show-->
        <section>
            <img class="mySlides" src="https://photographylife.com/wp-content/uploads/2018/11/Moeraki-Boulders-New-Zealand.jpg" style="height: 500px;
            width:300px" >
    <img class="mySlides" src="https://p4.wallpaperbetter.com/wallpaper/839/366/523/landscape-rock-wallpaper-preview.jpg" style="height: 500px;
    width: 300px;">
        </section>
        <script>
            //Automatuc Slideshow-change image every 3 seconds
            var myIndex=0;
            carousel();

            function caousel(){
                var i;
                var x=documnet.getElementByClassName("mySlides");
                for(i=0;i<x.length;i++){
                    x[i].style.display="none";
                }
                myIndex++;
                if(myIndex >x.length) {myIndex=1}
                x[myIndex-1].style.display="block";
                setTimeout(carousel,3000);
            }
        </script>
    </body>
</html>
