<!DOCTYPE html>
<html>
    <head>
        <title>string</title>
    </head>
    <body>
        <h1>STring in java</h1>
        <p id="returnnumber"></p>
        <p id="demo"></p>
        <P id="errormessage"></P>
        <p id="result"></p>
        <script>
            var x=60
            y=90;
            document.getElementById("returnnumber").innerHTML=x+y;
            document.getElementById("demo").innerHTML=String(x)+String(y);
            try{
                alert("welcome guest!");
            }
            catch(err){
                document.getElementById("errormessage").innerHTML=err.message
            }
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(4,6)
        </script>
    </body>
</html>
