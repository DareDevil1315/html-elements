<html>
    <head>
        <title>my personal form</title>
    </head>
    <body>
        <h1>personal user form </h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact number"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="GENDER" value="female">Female<br>
            <input type="radio" id="male" name="GENDER" value="male">male<br><br>
            <label>favorite city</label><br>
            <input type="checkbox" id="city" value="osaka">Osaka<br>
            <input type="checkbox" id="city" value="kyoto">Kyoto<br>
            <input type="checkbox" id="city" value="tokyo">Tokyo<br><br>
            <input type="submit">
        </form>
    </body>
</html>
